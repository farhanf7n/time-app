<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time.fyi â€” All things time related at your fingertips.</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Select CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/09d48683e2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fav icon -->
    <link rel="icon" type="image/x-icon" href="../favicon.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav
        class="bg-white fixed w-full top-0 left-0 border-b border-bottom-black z-[9]"
      >
        <ul
          class="navigation max-w-[90vw] flex flex-wrap justify-between items-center relative mx-auto py-5"
        >
          <a class="logo" href="#">
            <h3 class="font-bold text-xl">Time.fyi</h3>
          </a>
          <input type="checkbox" id="check" />

          <span
            class="menu flex gap-4 [&>li>a]:text-center [&>li>a]:relative [&>li>a]:transition [&>li>a]:text-gray-500 [&>li>a]:hover:text-black [&>li>a]:duration-200 [&>li>a]:ease-in-out [&>li>a]:text-lg"
          >
            <li><a href="../index.html">Timer</a></li>
            <li>
              <a href="./pages/stopWatch.html" class="font-bold opacity-100"
                >Stop watch</a
              >
            </li>
            <li><a href="#">Countdown</a></li>
            <li><a href="#">Pomodoro</a></li>
            <li><a href="#">Health</a></li>
            <li><a href="#">Scheduling</a></li>
            <li><a href="#">Availability</a></li>

            <label for="check" class="close-menu">X</label>
          </span>

          <label for="check" class="open-menu"
            ><i class="text-xl fa-solid fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>

    <div
      class="pt-28 sm:pt-64 flex gap-12 flex-col justify-center items-center"
    >
      <!-- Time Displaying Area -->
      <p
        class="text-6xl pb-8 sm:text-7xl md:text-6xl xl:text-9xl mb-2 lg:text-8xl"
      >
        <span id="time" class="font-extrabold flex flex-col sm:flex-row gap-7">
          <span
            title="Days"
            class="days hidden relative tabular-nums after:absolute after:bottom-[-25px] sm:after:right-[7px] after:right-[25px] after:content-['Days'] after:text-lg after:text-gray-500 after:font-normal"
            >00:</span
          >
          <span
            title="Hours"
            class="hours relative tabular-nums after:absolute after:bottom-[-25px] sm:after:right-[7px] after:right-[25px] after:content-['Hour'] after:text-lg after:text-gray-500 after:font-normal"
            >00:</span
          >
          <span
            title="Minutes"
            class="minutes relative tabular-nums after:absolute after:bottom-[-25px] sm:after:right-[7px] after:right-[25px] after:content-['Minutes'] after:text-lg after:text-gray-500 after:font-normal"
            >00:</span
          >
          <span
            title="Seconds"
            class="seconds relative tabular-nums after:absolute after:bottom-[-25px] sm:after:right-[7px] after:right-[25px] after:content-['Seconds'] after:text-lg after:text-gray-500 after:font-normal"
            >00:</span
          >
          <span
            title="Milliseconds"
            class="milliseconds relative tabular-nums after:absolute after:bottom-[-25px] sm:after:right-[7px] after:right-[6px] after:content-['Milliseconds'] after:text-lg after:text-gray-500 after:font-normal"
            >000</span
          >
        </span>
      </p>
      <!-- Stop watch buttons -->
      <div class="stopWatchButtons flex items-center justify-center gap-5">
        <button
          type="button"
          class="hidden rounded-lg px-4 py-2 bg-yellow-500 hover:bg-yellow-600 duration-300 transition ease-in-out focus:outline-none focus:shadow-outline"
          id="btn-lap"
        >
          Lap
        </button>
        <button
          type="button"
          id="btn-reset"
          class="rounded-lg px-4 py-2 bg-red-600 text-red-100 hover:bg-red-700 duration-300 transition ease-in-out focus:outline-none focus:shadow-outline"
        >
          Reset
        </button>
        <button
          type="button"
          id="btn-start"
          class="rounded-lg px-5 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:shadow-outline"
        >
          Start
        </button>
        <button
          type="button"
          id="btn-pause"
          class="hidden rounded-lg px-4 py-2 bg-green-300 hover:bg-green-400 transition duration-300 ease-in-out focus:outline-none focus:shadow-outline"
        >
          Stop
        </button>
      </div>
      <!-- Laps Result -->
      <div class="lap_result hidden">
        <h3 class="text-2xl font-bold mb-2 text-center">Laps</h3>
        <table
          id="tbl-laps"
          class="center table-laps mx-auto border-collapse border-spacing-0"
          style="font-size: 21px"
        >
          <thead>
            <tr
              class="text-xl text-gray-500 [&>th]:font-medium [&>th]:text-black"
            >
              <th>Lap</th>
              <th>Time</th>
              <th>Total time</th>
            </tr>
          </thead>
          <tbody class="[&>tr>td]:text-gray-500"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/stopWatch.js"></script>
  </body>
</html>
