<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time.fyi ‚Äî All things time related at your fingertips.</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/09d48683e2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fav icon -->
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>

  <body>
    <!-- Timezone Popup -->
    <div
      id="timezone-popup"
      class="fixed hidden top-0 left-0 bottom-0 right-0 bg-black/50 backdrop-blur-sm z-10 flex items-center justify-center"
    >
      <div
        id="popup-inner"
        class="p-5 md:min-w-[500px] min-w-full bg-white rounded-md bg-"
      >
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-2xl mb-0.5">Add Timezone</h2>
          <span
            id="close-popup-btn"
            class="bg-gray-700 px-3 cursor-pointer hover:bg-black rounded-md block text-white p-2"
            >&times;</span
          >
        </div>
        <p class="text-gray-500 mb-4">
          Pick a timezone below to add to the list
        </p>
        <select
          id="timezone-select"
          name="state"
          class="border w-full block p-2 rounded-md mb-2 w-100"
        >
          <option value="">Select Timezone</option>
        </select>
        <p id="error-msg" class="text-red-500 mb-4 hidden">
          Pick a timezone please!
        </p>
        <p id="same-timezone-error" class="text-red-500 mb-4 hidden">
          Can't add same timezone twice!
        </p>
        <button
          id="add-timezone-popup-btn"
          class="bg-gray-700 hover:bg-black rounded-md block w-full text-white p-2 mt-3"
        >
          Add Timezone
        </button>
      </div>
    </div>

    <!-- Header -->
    <header>
      <nav
        class="bg-white fixed w-full top-0 left-0 border-b border-bottom-black z-[9]"
      >
        <ul
          class="navigation max-w-[90vw] flex flex-wrap justify-between items-center relative mx-auto py-5"
        >
          <a class="logo" href="#">
            <h3 class="font-bold text-xl">Time.fyi</h3>
          </a>
          <input type="checkbox" id="check" />

          <span
            class="menu flex gap-4 [&>li>a]:text-center [&>li>a]:relative [&>li>a]:transition [&>li>a]:text-gray-500 [&>li>a]:hover:text-black [&>li>a]:duration-200 [&>li>a]:ease-in-out [&>li>a]:text-lg"
          >
            <li><a href="#" class="font-bold">Time</a></li>
            <li><a href="./pages/stopWatch.html">Stop watch</a></li>
            <li><a href="#">Countdown</a></li>
            <li><a href="#">Pomodoro</a></li>
            <li><a href="#">Health</a></li>
            <li><a href="#">Scheduling</a></li>
            <li><a href="#">Availability</a></li>

            <label for="check" class="close-menu">X</label>
          </span>

          <label for="check" class="open-menu"
            ><i class="text-xl fa-solid fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>

    <!-- Time screen -->
    <div class="flex flex-col md:flex-row sm:flex-col h-screen pt-[69px]">
      <div class="flex flex-1 py-32 justify-center items-center md:py-0">
        <div class="flex flex-col items-end">
          <p class="text-lg mb-2 text-gray-500"><span id="timezone"></span></p>
          <p
            class="text-6xl sm:text-7xl md:text-6xl xl:text-9xl mb-2 lg:text-8xl"
          >
            <span id="time" class="font-extrabold tabular-nums">
              <span class="animate text-gray-300 animate-pulse"
                >Loading ...</span
              >
            </span>
          </p>
          <div class="relative flex items-center">
            <p class="text-2xl text-gray-500"><span id="date"></span></p>
            <button
              id="delete-btn"
              class="absolute bottom-[-45px] right-[0px] md:right-[-60px] text-lg px-3 py-1 rounded ease-in-out duration-300 cursor-pointer hover:bg-amber-300"
            >
              üóëÔ∏è
            </button>
          </div>
        </div>
      </div>
      <div
        id="all-timezones"
        class="w-auto border-l border-left-black md:w-[350px]"
      >
        <div id="buttonContainer"></div>
        <button
          id="add-timezone-btn"
          class="p-3 text-center border-b text-gray-500 hover:text-black hover:bg-gray-100 block w-full focus:outline-none focus-visible:outline-none"
        >
          + Add Timezone
        </button>
      </div>
    </div>

    <div
      id="toastbox"
      class="absolute flex items-start flex-col sm:bottom-[15px] sm:left-[15px] bottom-[15px] left-[8px] z-50"
    ></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
